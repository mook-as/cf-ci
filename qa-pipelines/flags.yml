---

# This contains the list of all flags which can modify the pipeline behaviour.
# The settings in this file will also be valid for our most complete pipeline
# (which performs an upgrade and all tests)

# Enable HA and non-HA pipelines
ha: false
sa: true

status-reporting: false

upgrade:
  # version to upgrade from; if null, upgrade is not performed.
  #from-version: scf-sle-2.15.2+cf3.6.0.0.gde1bd02f
  from-version: nil
  # enable cf-usb pre-upgrade
  cf-usb: true
  # run tests before an upgrade
  smoke-tests: true
  brain-tests: true
  # This should *only* ever be true when running a *full* pre-upgrade pipeline.
  # The only reason to do this is when you want to deploy a pipeline which uses
  # a custom config URL instead of determining it from the s3.scf-config-*
  # resources. A typical upgrade pipeline only runs cats post-upgrade, and a
  # typical deploy pipeline has all the 'pre-upgrade' flags set to false
  acceptance-tests: true

# deploy for non-upgrade pipelines; this has no effect if upgrade is enabled
deloy: true
# test apps which use services, and tear down apps, services, and sidecars
cf-usb: true

# run tests for non-upgrade pipelines, and post-upgrade tests for upgrade pipelines
smoke-tests: true
brain-tests: true
acceptance-tests: true

# tear down CAP deployment
teardown: true
